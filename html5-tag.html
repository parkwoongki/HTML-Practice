<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 문서 제목</title>
</head>

<body>
    <h1><b><i>HTML이란?</i></b></h1>
    <h4>HyperText Markup Language의 약어</h4>

    <h1><em>emphasize</em></h1>

    <h1><string>em 보다 강한 strong</string></h1>

    <h1><small>작은 글자!</small></h1>

    <h1><sub>아래첨자</sub></h1>

    <h1><sup>위첨자</sup></h1>

    <h1><ins>글자에 밑줄</ins></h1>

    <h1><del>글자에 취소</del></h1>
    
    <h1><mark>마크 태그</mark></h1>
    
    <h1>문단 태그 위 줄!<p>문단 태그</p>문단 태그 아래 줄!</h1>
    
    <h1>br1<br>br2</h1>

    <hr/> <!--수평 줄-->

    <h1><address>01062508207</h1>

    <h1><time>15:30</time></h1>
</body>

</html>
